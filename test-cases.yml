- summary: |
    Проверка перехода на страницу корзины
  requirement: |
    После нажатия на кнопку корзина, происходит переход на страницу корзины
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
