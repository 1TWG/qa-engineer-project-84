---
- summary: |
    Проверка перехода на страницу корзины
  requirement: |
    После нажатия на кнопку корзина, происходит переход на страницу корзины
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Нажатие на кнопку Cart(Корзина, если установлен русский язык страницы)
  expected-result: |
    Пользователь должен попасть на страницу корзины

- summary: |
    Проверка перехода на страницу информации о товаре
  requirement: |
    После нажатия на плитку товара, происходит переход на страницу информации о товаре
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Нажатие на плитку товара
  expected-result: |
    Пользователь должен попасть на страницу информации о товаре

- summary: |
    Проверка перехода на главную страницу магазина
  requirement: |
    После нажатия на кнопку магазин, происходит переход на главную страницу магазина
  prerequisites: |
    Открыта любая страница, отличная от главной страницы магазина(Корзина, информация о товаре)
  test-data: |
    Отсутствуют
  steps:
    - Нажатие на кнопку Store(Магазин, если установлен русский язык страницы)
  expected-result: |
    Пользователь должен попасть на главную страницу магазина

- summary: |
    Проверка перехода на следующую страницу списка товаров
  requirement: |
    После нажатия на кнопку "следующая", происходит переход на следующую страницу списка товаров
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Нажатие на кнопку Next(Следующая, если установлен русский язык страницы)
  expected-result: |
    Пользователь должен попасть на следующую страницу списка товаров
    
- summary: |
    Проверка перехода на предыдущую страницу списка товаров
  requirement: |
    После нажатия на кнопку "предыдущая", происходит переход на предыдущую страницу списка товаров
  prerequisites: |
    Открыта главная страница магазина, и один или более раз была нажата кнопка следующая.
  test-data: |
    Отсутствуют
  steps:
    - Нажатие на кнопку Previous(Предыдущая, если установлен русский язык страницы)
  expected-result: |
    Пользователь должен попасть на предыдущую страницу списка товаров
    
- summary: |
    Проверка фильтрации товаров по бренду
  requirement: |
    После активации чек-бокса с наименованием бренда, осуществляется фильтрация товаров по этому бренду
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Активация первого чек-бокса из списка доступных
  expected-result: |
    Пользователь должен увидеть только товары бренда, который отмечен чек-боксом

- summary: |
    Проверка фильтрации товаров по бренду(более одного)
  requirement: |
    После активации чек-бокса с наименованиями брендов, осуществляется фильтрация товаров по этим брендам
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Активация первого чек-бокса из списка доступных
    - Активация одного или более других чек-боксов из списка доступных
  expected-result: |
    Пользователь должен увидеть только товары брендов, которые отмечены чек-боксом
    
- summary: |
    Проверка фильтрации товаров по категории
  requirement: |
    После выбора категории из соответствующего меню, осуществляется фильтрация товаров по этой категории
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Активация первого чек-бокса из списка доступных
  expected-result: |
    Пользователь должен увидеть только товары бренда, который отмечен чек-боксом
