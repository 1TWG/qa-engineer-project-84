---
- summary: |
    Проверка перехода на страницу корзины
  requirement: |
    После нажатия на кнопку корзина, происходит переход на страницу корзины
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Нажатие на кнопку Cart(Корзина, если установлен русский язык страницы)
  expected-result: |
    Пользователь должен попасть на страницу корзины
- summary: |
    Проверка перехода на страницу информации о товаре
  requirement: >
    После нажатия на плитку товара, происходит переход на страницу
    информации о товаре
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Нажатие на плитку товара
  expected-result: |
    Пользователь должен попасть на страницу информации о товаре
- summary: |
    Проверка перехода на главную страницу магазина по нажатию кнопки магазин
  requirement: >
    После нажатия на кнопку магазин, происходит переход на главную
    страницу магазина
  prerequisites: >
    Открыта любая страница, отличная от главной страницы
    магазина(Корзина, информация о товаре)
  test-data: |
    Отсутствуют
  steps:
    - Нажатие на кнопку Store(Магазин, если установлен русский язык страницы)
  expected-result: |
    Пользователь должен попасть на главную страницу магазина
- summary: |
    Проверка перехода на главную страницу магазина по нажатию на логотип магазина
  requirement: >
    После нажатия на лого магазина, в левом верхнем углу, происходит
    переход на главную страницу магазина
  prerequisites: >
    Открыта любая страница, отличная от главной страницы
    магазина(Корзина, информация о товаре)
  test-data: |
    Отсутствуют
  steps:
    - Нажатие на лого магазина, в левом верхнем углу
  expected-result: |
    Пользователь должен попасть на главную страницу магазина
- summary: |
    Проверка перехода на следующую страницу списка товаров
  requirement: >
    После нажатия на кнопку "следующая", происходит переход на
    следующую страницу списка товаров
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Нажатие на кнопку Next(Следующая, если установлен русский язык страницы)
  expected-result: |
    Пользователь должен попасть на следующую страницу списка товаров
- summary: |
    Проверка перехода на предыдущую страницу списка товаров
  requirement: >
    После нажатия на кнопку "предыдущая", происходит переход на
    предыдущую страницу списка товаров
  prerequisites: >
    Открыта главная страница магазина, и один или более раз была
    нажата кнопка следующая.
  test-data: |
    Отсутствуют
  steps:
    - Нажатие на кнопку Previous(Предыдущая, если установлен русский язык
      страницы)
  expected-result: |
    Пользователь должен попасть на предыдущую страницу списка товаров
- summary: |
    Проверка фильтрации товаров по бренду
  requirement: >
    После активации чек-бокса с наименованием бренда, осуществляется
    фильтрация товаров по этому бренду
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Активация первого чек-бокса из списка доступных
  expected-result: |
    Пользователь должен увидеть только товары бренда, который отмечен чек-боксом
- summary: |
    Проверка фильтрации товаров по бренду(более одного)
  requirement: >
    После активации чек-бокса с наименованиями брендов, осуществляется
    фильтрация товаров по этим брендам
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Активация первого чек-бокса из списка доступных
    - Активация одного или более других чек-боксов из списка доступных
  expected-result: >
    Пользователь должен увидеть только товары брендов, которые
    отмечены чек-боксом
- summary: |
    Проверка фильтрации товаров по категории
  requirement: >
    После выбора категории из соответствующего меню, осуществляется
    фильтрация товаров по этой категории
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Активация первого чек-бокса из списка доступных
  expected-result: |
    Пользователь должен увидеть только товары бренда, который отмечен чек-боксом
- summary: |
    Проверка фильтрации товаров по названию
  requirement: >
    После ввода названия товара или его части в строке поиска,
    осуществляется фильтрация товаров по критерию вхождения данных поиска в
    название товара
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Поисковый запрос = iPhone
  steps:
    - Выбор поисковой строки для ввода текста
    - Ввод поискового запроса
  expected-result: >+
    Пользователь должен увидеть только товары, в названии которых
    содержится поисковый запрос
        
- summary: |
    Добавление товара в корзину с главной страницы магазина
  requirement: |
    После нажатия на кнопку добавления в корзину, товар добавляется в корзину
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Отсутствует
  steps:
    - Нажатие на кнопку Add to cart(В корзину, если установлен русский язык
      страницы)
  expected-result: >
    Пользователь должен увидеть счетчик добавленных товаров(Или
    увеличение его числового значения), рядом с(Или увеличение его числового
    значения) корзиной в правом верхнем углу. При переходе на страницу корзины,
    добавленный товар должен отображаться в списке товаров.
- summary: |
    Добавление товара в корзину со страницы информации о товаре
  requirement: |
    После нажатия на кнопку добавления в корзину, товар добавляется в корзину
  prerequisites: |
    Страница информации о товаре
  test-data: |
    Отсутствует
  steps:
    - Нажатие на кнопку Add to cart(В корзину, если установлен русский язык
      страницы)
  expected-result: >
    Пользователь должен увидеть счетчик добавленных товаров(Или
    увеличение его числового значения), рядом с корзиной в правом верхнем углу.
    При переходе на страницу корзины, добавленный товар должен отображатся в
    списке товаров. 
- summary: |
    Проверка удаления товара из корзины
  requirement: |
    После нажатия кнопки удалить из корзины, товар удаляется из списка
  prerequisites: |
    Страница корзины
  test-data: |
    Отсутствует
  steps:
    - Нажатие на кнопку Delete(Удалить, если установлен русский язык страницы)
  expected-result: |
    Пользователь должен увидеть, что товар был удален из списка товаров
- summary: |
    Проверка очистки корзины
  requirement: |
    После нажатия кнопки очистить корзину, список товаров обнуляется
  prerequisites: |
    Страница корзины
  test-data: |
    Отсутствует
  steps:
    - Нажатие на кнопку Clear cart(Очистить корзину, если установлен русский
      язык страницы)
  expected-result: |
    Пользователь должен увидеть, пустой список товаров в корзину
- summary: |
    Проверка перехода к покупкам
  requirement: >
    После нажатия кнопки продолжить покупки, происходит перенаправление
    на главную страницу
  prerequisites: |
    Страница корзины
  test-data: |
    Отсутствует
  steps:
    - Нажатие на кнопку Continue shopping(Продолжить покупки, если установлен
      русский язык страницы)
  expected-result: |
    Пользователь должен перейти на главную страницу магазина
- summary: |
    Проверка оформления заказа
  requirement: |
    После нажатия кнопки оформить заказ, открывается окно подтверждения заказа
  prerequisites: |
    Страница корзины
  test-data: |
    Отсутствует
  steps:
    - Нажатие на кнопку CheckOut(Оформить заказ, если установлен русский язык
      страницы)
  expected-result: >
    Пользователь должен увидеть pop-up окно с итоговой суммой,
    списком товаров и возможностью подтвердить заказ
