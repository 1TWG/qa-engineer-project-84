bugreports:
  - summary: |
      Проверка оформления заказа
    environment: |
      Google Chrome   109.0.5414.75 (Официальная сборка) (64 бит)
      ОС Windows 10 Pro 19044.2486
    steps-to-reproduce: |
      1. Зайти на страницу корзины https://hexlet-products-store.vercel.app/cart
      2. Нажать на кнопку CheckOut(Оформить заказ, если установлен русский язык
        страницы)
    expected-result: |
      Пользователь должен увидеть pop-up окно с итоговой суммой,
      списком товаров и возможностью подтвердить заказ
    actual-result: |
      Открывается pop-up окно с итоговой суммой,
      списком товаров
      Возможность подтвердить заказ отсутствует.
  - summary: |
      Проверка фильтрации товаров по названию
    environment: |
      Google Chrome   109.0.5414.75 (Официальная сборка) (64 бит)
      ОС Windows 10 Pro 19044.2486
    steps-to-reproduce: |
      1. Выбор поисковой строки для ввода текста
      2. Ввод поискового запроса "iPhone"
    expected-result: |
      Пользователь должен увидеть только товары, в названии которых
      содержится поисковый запрос
    actual-result: |
      Количество отображаемых товаров остается неизменным
